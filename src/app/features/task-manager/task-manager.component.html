<nb-card class="w-100">
  <nb-card-body>
    <nb-tabset fullWidth>
      <nb-tab
        tabIcon="person-outline"
        [tabTitle]="('tasks' | translate) + ' (' + ((tasks$ | async)?.length || 0) + ')'">
        <app-task-list></app-task-list>
      </nb-tab>

      <nb-tab
        tabIcon="checkmark-square-outline"
        [tabTitle]="('users' | translate) + ' (' + ((users$ | async)?.length || 0) + ')'">
        <app-user-list></app-user-list>
      </nb-tab>
    </nb-tabset>
  </nb-card-body>
</nb-card>
